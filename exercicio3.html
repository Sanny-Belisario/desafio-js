<script>
    //Array que vai armazenar as idades
    var idades = []
    //Contadores
    var cont = 0
    var maior = 0
    var menor = 0
    //Continua mostrando o prompt enquanto o usuário confirmar
    do {
        cont++
        var idade = prompt('Informe a idade da pessoa ' + cont)
        //Manda a idade adquirida para dentro do array
        idades.push(idade)
    } while (confirm("Deseja adicionar a idade de mais uma pessoa?"))
    //Passa por todos os dados do array
    for (i = 0; i < idades.length; i++) {
        //Testa quais são maiores de idade e quais não são
        if(idades[i] >= 18){
            maior++
        } else {
            menor++
        }
    }
    //Informa quantas pessoas são maiores de idade e quantas não são
    alert('Das pessoas informadas, ' + maior + ' são maiores de idade e ' + menor + ' não são!')
</script>
