<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Exercicio 1</title>
    <style>
        #numero {
            border-radius: 4px;
            height: 2vw;
            margin-top: 2vw;
            margin-left: 1vw;
        }

        .btn {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <input type="text" id="numero">
    <button type="button" class="btn btn-primary">Multiplicar</button>
    <div class="col-4">
        <table class="table table-bordered m-3">
            <thead>
                <tr>
                    <th scope="col">Nº Digitado</th>
                    <th scope="col">Resultado</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
<script>
    //Traz o corpo da tabela, onde serão adicionados os resultados
    var tbody = document.querySelector('tbody')
    //Função que acontece ao clicar no botão
    document.querySelector('button').onclick = function () {
        //Testa se o que foi digitado no campo é um número
        if (!isNaN(document.getElementById('numero').value)) {
            //Cria os elementos
            var tr = document.createElement('tr')
            var tdNum = document.createElement('td')
            var tdResult = document.createElement('td')
            //Pega o número informado pelo usuário
            var num = document.getElementById('numero').value
            //Faz o número vezes ele mesmo para ter o quadrado desse número
            var result = num * num
            //Manda tudo para a tabela
            tdNum.append(num)
            tr.append(tdNum)
            tdResult.append(result)
            tr.append(tdResult)
            tbody.append(tr)
            //Limpa o input
            document.getElementById('numero').value = ''
        } else {
            //Mostra um alert se for informado algo diferente de um número
            alert('Por favor, digite um número')
            //Limpa o input
            document.getElementById('numero').value = ''
        }
    }
</script>

</html>
